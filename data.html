<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data & Statistik — Desa Suka Maju</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'"/><div><h1>Desa Suka Maju</h1><p class="subtitle">Data & Statistik</p></div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Beranda</a>
        <a href="profil.html">Profil Desa</a>
        <a href="pemerintahan.html">Pemerintahan</a>
        <a href="data.html" class="active">Data Desa</a>
        <a href="potensi.html">Potensi</a>
        <a href="galeri.html">Galeri</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h2>Grafik & Data Desa</h2>

    <section>
      <h3>Komposisi Mata Pencaharian</h3>
      <canvas id="chartPekerjaan" width="400" height="220"></canvas>
    </section>

    <section>
      <h3>Jumlah Penduduk per Dusun</h3>
      <canvas id="chartDusun" width="400" height="220"></canvas>
    </section>

    <section>
      <h3>Demografi Singkat</h3>
      <p>Total Penduduk: <strong>2.540 Jiwa</strong></p>
      <p>Mata pencaharian mayoritas: <strong>Pertanian</strong></p>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Desa Suka Maju</p></div></footer>

  <script>
    // contoh data — ganti dengan angka sebenarnya jika tersedia
    const pekerjaanData = {
      labels: ['Pertanian', 'Perdagangan', 'Jasa', 'Industri Kecil', 'Lainnya'],
      datasets: [{
        label: 'Persentase (%)',
        data: [70, 10, 8, 7, 5],
        backgroundColor: ['#4CAF50','#2196F3','#FFC107','#9C27B0','#B0BEC5']
      }]
    };

    const ctx = document.getElementById('chartPekerjaan');
    if (ctx) {
      new Chart(ctx, { type: 'doughnut', data: pekerjaanData, options: { responsive:true } });
    }

    const dusunData = {
      labels: ['Dusun A','Dusun B','Dusun C','Dusun D'],
      datasets:[{ label:'Jumlah Penduduk', data:[700,650,600,590], backgroundColor:'#2196F3' }]
    };

    const ctx2 = document.getElementById('chartDusun');
    if (ctx2) {
      new Chart(ctx2, { type:'bar', data:dusunData, options:{ responsive:true }});
    }
  </script>
</body>
</html>
